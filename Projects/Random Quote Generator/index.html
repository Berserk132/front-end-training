<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css"/>
  <title>Random Quote Generator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center display-1 fw-bold">Quote of the Day</h1>
      </div>
      <div class="col-12">
        <h2 class="text-center">Press the button below to recieve a random quote!</h2>
      </div>
      <div class="col-12">
        <div class="text-center py-3">
          <button id="quote-button" class="bg-primary text-white px-5 py-3 border-0 quote-generator">New Quote</button>
        </div>
      </div>
      <div class="col-12">
        <p id="quote-body" class="text-center display-5 fw-medium"></p>
        <p id="quote-author" class="text-center display-5 fw-medium"></p>
      </div>
    </div>
  </div>
   
  <script src="./script.js"></script>
</body>
</html>
